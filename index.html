<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assembly Code Assembler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Assembly Code Assembler</h1>
        <textarea id="inputCode" placeholder="Enter your assembly code here..."></textarea>
        <div class="controls">
            <button onclick="assembleCode()">Assemble</button>
            <button onclick="clearInput()">Clear Input</button>
            <input type="file" id="fileInput" accept=".txt" style="display: none;" onchange="loadFile()">
            <button onclick="document.getElementById('fileInput').click()">Load File</button>
        </div>
        <div class="output">
            <h2>Binary Output</h2>
            <textarea id="binaryOutput" readonly></textarea>
            <h2>Hexadecimal Output</h2>
            <textarea id="hexOutput" readonly></textarea>
        </div>
        <div class="file-links">
            <a id="downloadBin" href="#" download="output.bin">Download Binary File</a>
            <a id="downloadHex" href="#" download="output.hex">Download Hex File</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
